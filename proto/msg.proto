syntax = "proto3";
package proto;

enum ProtoID
{
    CS_CMD_START = 0;
    CS_CMD_LOGIN_REQ = 1;
    CS_CMD_LOGIN_RES = 2;
    CS_CMD_CHAT_REQ = 3;
    CS_CMD_CHAT_RES = 4;
    CS_CMD_VERIFY_REQ = 5;
    CS_CMD_VERIFY_RES = 6;
    CS_CMD_TRANSMIT_REQ = 7;
    CS_CMD_TRANSMIT_RES = 8;
    CS_CMD_KICK_CONN_REQ = 9;
    CS_CMD_KICK_CONN_RES = 10;
}

//[id:CS_CMD_LOGIN_REQ]
message LoginReq {
    string version = 1;
    string platform = 2;
    string uid = 3;
}

// [id:CS_CMD_LOGIN_RES]
message LoginRes {
    int32 ret_code = 1;
    string ret_msg = 2;
}

// [id:CS_CMD_VERIFY_REQ]
message VerifyReq {
    string token = 1;
    string server = 2;
}

// [id:CS_CMD_VERIFY_RES]
message VerifyRes {
    int32 ret_code = 1;
    string ret_msg = 2;
}

// [id:CS_CMD_TRANSMIT_REQ]
message TransmitReq {
    int32 msg_id = 1;
    bytes msg_data = 2;
    int64 client_id = 3;
}

// [id:CS_CMD_TRANSMIT_RES]
message TransmitRes {
    int32 msg_id = 1;
    bytes msg_data = 2;
    int64 client_id = 3;
}

// [id:CS_CMD_CHAT_REQ ]
message ChatReq {
    string content = 1;
}

// [id:CS_CMD_CHAT_RES]
message ChatRes {
    int32 ret_code = 1;
    string ret_msg = 2;
}

// [id:CS_CMD_KICK_CONN_REQ]
message KickConnReq {
    int64 client_id = 1;
}

// [id:CS_CMD_KICK_CONN_RES]
message KickConnRes {
    int64 client_id = 1;
    int32 ret_code = 2;
}